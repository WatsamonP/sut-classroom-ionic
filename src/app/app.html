<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-list>
      <ion-item style="background-color: rgb(221, 221, 221)">
        <ion-avatar item-start>
          <ion-icon name="contact" style="font-size: 50px" ion-text color="primary"></ion-icon>
          <!--ion-text-avatar>{{userData.avatar}}</ion-text-avatar-->
        </ion-avatar>
        {{userData.username}}
        <p>{{userData.firstName}} {{userData.lastName}}</p>
      </ion-item>
 
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" style="font-size: 25px" ion-text color="gray"></ion-icon>
        &nbsp;&nbsp;{{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
